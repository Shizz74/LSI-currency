<div class="card">
    <p-table #dt1 [value]="currencyData"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['currency','code', 'mid']"
        sortMode="multiple">

        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" ></button>
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Symbol waluty<p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="currency">Waluta<p-sortIcon field="currency"></p-sortIcon></th>
            <th pSortableColumn="mid">Kurs waluty<p-sortIcon field="mid"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-currency>
        <tr>
            <td>{{currency.code}}</td>
            <td>{{currency.currency}}</td>
            <td>{{currency.mid}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
